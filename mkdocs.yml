site_name: Pytest Compare

theme:
  name: material
  features:
    - content.code.copy

plugins:
- search
- mkdocstrings

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Overview: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Documentation: documentation.md
  - Contributing: contributing.md
  - License: license.md
