name: Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Python
      id: setup_python
      uses: actions/setup-python@v4
      with:
        python-version: |
          3.7
          3.8
          3.9
          3.10
          3.11

    - name: Run black formatter
      uses: psf/black@stable
      with:
        options: "--check"

    - name: Install code quality tools
      run: |
        python3.10 -m venv venv_quality
        ./venv_quality/bin/pip install --upgrade pip
        ./venv_quality/bin/pip install -r requirements-quality.txt

    - name: Run code quality tools
      run: |
        changed_files=$(git diff --name-only HEAD $(git merge-base HEAD master))
        ./venv_quality/bin/mypy .
        ./venv_quality/bin/flake8 $changed_files
        codespell

    - name: Run tests
      run: tox
